version: '3.2'
services:
   ubuntu_din:
       tty: true
       container_name: ubuntu_din
       build: '.'
       ports:
           - 9001:80
           - 8080:8080
           - 443:443
       volumes:
           - ./dinibir:/web
           - ./dinibirapi:/server
           - ./nginx:/etc/nginx
           #- ./nginx/sites-enabled:/etc/nginx/sites-enabled
           #- ./nginx/sites-available:/etc/nginx/sites-available
       links:
           - mysql_din
       restart: always
       working_dir: /server
       command: php -S 0.0.0.0:8080
   mysql_din:
       container_name: mysql_din
       image: mysql
       ports:
           - 3306:3306
       restart: always
       environment:
        MYSQL_ROOT_PASSWORD: josereis@1996
        MYSQL_DATABASE: l_usuario
       #volumes:
           #- ./mysql:/var/lib/mysql
   nginx_din: 
        container_name: nginx_din
        build: 'conf/nginx/'
        ports: 
            - 80:80
        links: 
            - ubuntu_din
        restart: always
        volumes: 
            - ./conf/nginx/sites-enabled:/etc/nginx/conf.d
            - ./dinibir:/web
        working_dir: /web
        